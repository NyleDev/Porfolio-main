<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Example</title>
  </head>
  <body> 
    <div class="Container">
    <div><h1>Profile Information</h1></div>
     <img src="sheesh.png">
    <div id="personalInfo"></div>
  
    <h3>About Me</h3>
    <div id="aboutMe"></div>
    <h3>Skills</h3>
    <div id="skills"></div>
    <h3>Education</h3>
    <div id="education"></div>
    <h3>Personal References</h3>
    <div id="personalReference"></div>
    <h3>Work Experience</h3>
    <div id="workExperience"></div>
  </div>
  </body>

  <style>
    .Container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 4px solid rgb(88, 86, 218);
      border-radius: 15px;
      border-bottom: 1px solid rgb(88, 86, 218);
    }
    .Container h3{
      color: rgb(88, 86, 218);
      
    }
    .Container h1{
      color: rgb(88, 86, 218);
    }

    #personalInfo, #aboutMe, #skills, #education, #personalReference, #workExperience {
      border-bottom: 3px  solid rgb(88, 86, 218);

    }
    .Container img{
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px solid rgb(88, 86, 218);
      margin-right: auto;
  
    }
 


  </style>

  <!-- javascrpit fetching API -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const apiUrl = "https://resume-fiun.onrender.com/";

      fetch(apiUrl)
        .then((response) => response.json())
        .then((data) => {
          displayPersonalInfo(data.Personal_Information);
          displayAboutMe(data.About_me);
          displaySkills(data.Skills);
          displayEducation(data.Education);
          displayPersonal_References(data.Personal_Reference);
          displayWork_Experience(data.Work_Experience);
        })
        .catch((error) => console.error("Error fetching data:", error));
    });

    function displayPersonalInfo(info) {
      const container = document.getElementById("personalInfo");
      info.forEach((item) => {
        container.innerHTML += "<p>Name: " + item.Name + "</p>" +
          "<p>Birthdate: " + item.Birthdate + "</p>" +
          "<p>Gender: " + item.Gender + "</p>" +
          "<p>Contact No: " + item.ContactNo + "</p>" +
          "<p>Address: " + item.Address + "</p>" +
          "<p>Email: " + item.Email + "</p>";
      });
    }

    function displayAboutMe(about) {
      const container = document.getElementById("aboutMe");
      about.forEach((item) => {
        container.innerHTML += "<p>About Me: " + item.Description + "</p>" ;
      });
    }

    function displaySkills(skills) {
      const container = document.getElementById("skills");
      skills.forEach((item) => {
        container.innerHTML += "<p>Language: " + item.Language + "</p>" + 
        "<p>Webdesign: " + item.Webdesign + "</p>";
      });
    }

    function displayEducation(education) {
      const container = document.getElementById("education");
      education.forEach((item) => {
        container.innerHTML += "<p>Level: " + item.Degree + "</p>" +
          "<p>School: " + item.Institution + "</p>" +
          "<p>Year: " + item.Year + "</p>";
      });
    }

    function displayPersonal_References(references) {
      const container = document.getElementById("personalReference");
      references.forEach((item) => {
        const div = document.createElement("div");
        div.innerHTML = "<p>Name: " + item.Name + "</p>" +
          "<p>Contact_No: " + item.Contact + "</p>" +
          "<p>Relationship: " + item.Relationship + "</p>";
        container.appendChild(div);
      });
    }

    function displayWork_Experience(experience) {
      const container = document.getElementById("workExperience");
      experience.forEach((item) => {
        const div = document.createElement("div");
        div.innerHTML = "<p>Company: " + item.Company + "</p>" +
          "<p>Position: " + item.Job_Title + "</p>" +
          "<p>Duration: " + item.Start_Date + "</p>" +
          "<p>Description: " + item.End_Date + "</p>";
        container.appendChild(div);
      });
    }
  </script>
</html>
